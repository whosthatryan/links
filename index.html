<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .link-item {
            animation: slideIn 0.3s ease-out;
        }
        
        .group-item {
            animation: slideIn 0.3s ease-out;
        }
        
        /* Ensure buttons are visible on touch devices */
        @media (hover: none) {
            .link-item .opacity-0,
            .group-item .opacity-0 {
                opacity: 1 !important;
            }
        }
        
        /* Ensure group-hover works properly */
        .group:hover .group-hover\:opacity-100 {
            opacity: 1;
        }
        
        .group-item:hover .group-hover\:opacity-100 {
            opacity: 1;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .copied-animation {
            animation: pop 0.2s ease-out;
        }
        
        @keyframes pop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Custom scrollbar - monochrome */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #171717;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #525252;
        }
        
        /* Drag and Drop Styles */
        .dragging {
            opacity: 0.5;
            transform: scale(1.02);
        }
        
        .drag-over {
            border: 2px dashed #6366f1 !important;
            background: rgba(99, 102, 241, 0.1) !important;
        }
        
        .drag-over-top {
            border-top: 3px solid #6366f1 !important;
        }
        
        .drag-over-bottom {
            border-bottom: 3px solid #6366f1 !important;
        }
        
        .group-children {
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
        }
        
        .group-children.collapsed {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        
        .group-children.expanded {
            max-height: 10000px;
            opacity: 1;
        }
        
        /* Drag and drop onto group headers */
        .drag-over-group {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.5) !important;
            border-color: #6366f1 !important;
            background: rgba(99, 102, 241, 0.1) !important;
            transform: scale(1.02);
        }
        
        .group-item {
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }
        
        .indent-level-0 { margin-left: 0; }
        .indent-level-1 { margin-left: 1.5rem; }
        .indent-level-2 { margin-left: 3rem; }
        .indent-level-3 { margin-left: 4.5rem; }
        .indent-level-4 { margin-left: 6rem; }
        .indent-level-5 { margin-left: 7.5rem; }
    </style>
</head>
<body class="bg-neutral-50 min-h-screen text-neutral-900 relative overflow-x-hidden">

    <!-- Rothko Color Field Background -->
    <div class="rothko-field-1"></div>
    <div class="rothko-field-2"></div>
    <div class="atmosphere"></div>
    <div class="vignette"></div>

    <!-- Main Container -->
    <div class="max-w-2xl mx-auto px-6 py-20 relative z-10">
        
        <!-- Monochrome Header -->
        <div class="text-center mb-20 relative">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-[#262626] to-[#171717] rounded-sm mb-8 shadow-2xl border border-white/10">
                <i data-lucide="link-2" class="w-8 h-8 text-white/80"></i>
            </div>
            <h1 class="text-4xl font-light text-gray-600 mb-4 tracking-[0.3em] uppercase glow-text">L/nks</h1>
            <p class="text-gray-400 text-sm font-light tracking-widest">store and copy frequently used l/nks instantly</p>
        </div>

        <!-- Monochrome Input Section -->
        <div class="card mb-12 animate-emerge">
            <div class="flex flex-col sm:flex-row gap-4">
                <div class="flex-1 space-y-4">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none opacity-50">
                            <i data-lucide="globe" class="w-4 h-4 text-gray-300"></i>
                        </div>
                        <input 
                            type="text" 
                            id="linkInput" 
                            placeholder="enter a web address" 
                            class="w-full pl-11 pr-4 py-4 bg-[#0a0a0a]/80 rounded-sm focus:bg-[#111111]/90 outline-none transition-all duration-500 text-white placeholder-gray-300 text-sm tracking-wide border border-white/10 focus:border-white/20"
                            autocomplete="off"
                        >
                    </div>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none opacity-50">
                            <i data-lucide="type" class="w-4 h-4 text-gray-300"></i>
                        </div>
                        <input 
                            type="text" 
                            id="titleInput" 
                            placeholder="name th/s l/nk" 
                            class="w-full pl-11 pr-4 py-3.5 bg-[#0a0a0a]/60 rounded-sm focus:bg-[#111111]/80 outline-none transition-all duration-500 text-white placeholder-gray-300 text-sm tracking-wide border border-white/10 focus:border-white/20"
                            autocomplete="off"
                        >
                    </div>
                </div>
                <div class="flex flex-col gap-3">
                    <button 
                        onclick="addLink()" 
                        id="addBtn"
                        class="btn btn-primary px-8 py-4 rounded-sm tracking-widest text-xs uppercase transition-all duration-500 flex items-center justify-center gap-3"
                    >
                        <i data-lucide="plus" class="w-4 h-4 opacity-80"></i>
                        <span>Add</span>
                    </button>
                    <button 
                        onclick="createNewGroup()" 
                        class="btn px-8 py-3 rounded-sm tracking-widest text-xs uppercase transition-all duration-500 flex items-center justify-center gap-3 hover:bg-[#404040]/50"
                    >
                        <i data-lucide="folder-plus" class="w-4 h-4 text-gray-300 opacity-70"></i>
                        <span>new group</span>
                    </button>
                </div>
            </div>
            
            <p id="errorMsg" class="text-gray-300 text-sm mt-6 hidden flex items-center gap-3 font-light tracking-wide animate-fade-in">
                <i data-lucide="alert-circle" class="w-4 h-4"></i>
                <span>Please enter a valid address</span>
            </p>
        </div>

        <!-- Monochrome Stats Bar -->
        <div class="flex justify-between items-center mb-10 px-4">
            <span class="text-gray-500 text-xs font-light tracking-widest uppercase">
                <span id="linkCount" class="text-gray-500">0</span> l/nks
                <span class="mx-3 text-gray-600">_</span>
                <span id="groupCount" class="text-gray-500">0</span> groups


            </span>
            <div class="flex items-center gap-4">
                <div id="authButtons" class="flex items-center gap-3">
                    <button 
                        onclick="showAuthModal()" 
                        id="loginBtn"
                        class="text-xs text-gray-400 hover:text-white transition-all duration-500 flex items-center gap-2 font-light tracking-widest uppercase"
                    >
                        <i data-lucide="log-in" class="w-3 h-3"></i>
                        Log/n
                    </button>
                </div>
                <div id="userInfo" class="hidden flex items-center gap-4">
                    <span id="userEmail" class="text-xs text-gray-300 font-light tracking-wide"></span>
                    <button 
                        onclick="logout()" 
                        class="p-2 rounded-sm text-gray-400 hover:text-white transition-all duration-500"
                    >
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </button>
                </div>
                <button 
                    onclick="createNewGroup()" 
                    id="newGroupBtn"
                    class="p-2 rounded-sm text-gray-400 hover:text-white transition-all duration-500 hidden"
                >
                    <i data-lucide="folder-plus" class="w-4 h-4"></i>
                </button>
                <button 
                    onclick="clearAll()" 
                    id="clearAllBtn"
                    class="p-2 rounded-sm text-gray-400 hover:text-red-400 transition-all duration-500 hidden"
                >
                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                </button>
            </div>
        </div>

        <!-- Monochrome Links List -->
        <div id="linksContainer" class="space-y-4 min-h-[200px] animate-emerge" style="animation-delay: 0.2s;">
            <!-- Empty State -->
            <div id="emptyState" class="text-center py-24 bg-[#0a0a0a]/40 rounded-sm border border-dashed border-white/10 hover:border-white/20 transition-all duration-700">
                <div class="inline-flex items-center justify-center w-14 h-14 bg-gradient-to-br from-[#262626]/50 to-[#171717]/50 rounded-sm mb-8 border border-white/5">
                    <i data-lucide="link" class="w-6 h-6 text-gray-500 opacity-100"></i>
                </div>
                <p class="text-gray-300 font-light text-sm tracking-widest uppercase">empty</p>
            </div>
        </div>

    </div>

    <!-- Monochrome Toast -->
    <div id="toast" class="fixed bottom-12 right-12 glass-dark text-white px-8 py-5 rounded-sm shadow-2xl transform translate-y-24 opacity-0 transition-all duration-700 flex items-center gap-4 z-50 text-xs tracking-widest uppercase backdrop-blur-xl">
        <i data-lucide="check-circle" class="w-4 h-4 text-white opacity-80"></i>
        <span>Saved</span>
    </div>

    <!-- Monochrome Delete Modal -->
    <div id="deleteModal" class="fixed inset-0 bg-black/80 backdrop-blur-xl hidden items-center justify-center z-50 opacity-0 transition-opacity duration-500">
        <div class="glass rounded-sm p-10 max-w-sm mx-4 transform scale-95 transition-transform duration-500" id="deleteModalContent">
            <div class="flex items-center gap-5 mb-8">
                <div class="w-14 h-14 bg-gradient-to-br from-[#404040]/60 to-[#262626]/60 rounded-sm flex items-center justify-center border border-white/10">
                    <i data-lucide="trash-2" class="w-5 h-5 text-white/70"></i>
                </div>
                <div>
                    <h3 class="text-lg font-light text-white tracking-wide">Remove <span id="deleteItemType">moment</span></h3>
                    <p class="text-gray-500 text-xs mt-1 tracking-widest uppercase">Cannot be undone</p>
                </div>
            </div>
            <p id="deleteModalText" class="text-gray-300 text-sm mb-10 leading-relaxed font-light">Permanently erase this from your collection?</p>
            <div class="flex gap-4">
                <button onclick="closeDeleteModal()" class="flex-1 px-6 py-4 border border-white/10 text-gray-400 rounded-sm hover:bg-white/5 transition-all duration-500 font-light text-xs tracking-widest uppercase">
                    Keep
                </button>
                <button onclick="confirmDelete()" class="flex-1 px-6 py-4 bg-[#404040]/60 text-white rounded-sm hover:bg-[#525252]/70 transition-all duration-500 font-light text-xs tracking-widest uppercase border border-white/10">
                    Remove
                </button>
            </div>
        </div>
    </div>

    <!-- Monochrome Group Modal -->
    <div id="groupModal" class="fixed inset-0 bg-black/80 backdrop-blur-xl hidden items-center justify-center z-50 opacity-0 transition-opacity duration-500">
        <div class="glass rounded-sm p-10 max-w-sm mx-4 transform scale-95 transition-transform duration-500" id="groupModalContent">
            <div class="flex items-center gap-5 mb-8">
                <div class="w-14 h-14 bg-gradient-to-br from-[#404040]/40 to-[#262626]/40 rounded-sm flex items-center justify-center border border-white/10">
                    <i data-lucide="folder" class="w-5 h-5 text-white/60"></i>
                </div>
                <h3 class="text-lg font-light text-white tracking-wide" id="groupModalTitle">New Collection</h3>
            </div>
            <div class="mb-8">
                <label class="block text-gray-500 text-xs mb-3 font-light tracking-widest uppercase">Name</label>
                <input 
                    type="text" 
                    id="groupNameInput" 
                    placeholder="Untitled..." 
                    class="w-full px-5 py-4 bg-[#0a0a0a]/50 border border-white/10 rounded-sm focus:bg-[#0a0a0a]/70 focus:border-white/20 outline-none text-white placeholder-gray-500 text-sm tracking-wide transition-all duration-500"
                >
                <p id="groupModalSubtitle" class="text-gray-500 text-xs mt-4 hidden font-light tracking-wide">Within a collection</p>
            </div>
            <div class="flex gap-4">
                <button onclick="closeGroupModal()" class="flex-1 px-6 py-4 border border-white/10 text-gray-400 rounded-sm hover:bg-white/5 transition-all duration-500 font-light text-xs tracking-widest uppercase">
                    Cancel
                </button>
                <button onclick="saveGroup()" class="flex-1 px-6 py-4 bg-[#404040]/40 text-white rounded-sm hover:bg-[#525252]/50 transition-all duration-500 font-light text-xs tracking-widest uppercase border border-white/10">
                    Create
                </button>
            </div>
        </div>
    </div>

    <!-- Monochrome Move Modal -->
    <div id="moveModal" class="fixed inset-0 bg-black/80 backdrop-blur-xl hidden items-center justify-center z-50 opacity-0 transition-opacity duration-500">
        <div class="glass rounded-sm p-10 max-w-sm mx-4 transform scale-95 transition-transform duration-500" id="moveModalContent">
            <div class="flex items-center gap-5 mb-8">
                <div class="w-14 h-14 bg-gradient-to-br from-[#404040]/50 to-[#262626]/40 rounded-sm flex items-center justify-center border border-white/10">
                    <i data-lucide="folder-input" class="w-5 h-5 text-white/70"></i>
                </div>
                <h3 class="text-lg font-light text-white tracking-wide">Move to...</h3>
            </div>
            <div class="mb-8 max-h-60 overflow-y-auto space-y-2" id="moveGroupList">
                <!-- Groups will be listed here -->
            </div>
            <div class="flex gap-4">
                <button onclick="closeMoveModal()" class="flex-1 px-6 py-4 border border-white/10 text-gray-400 rounded-sm hover:bg-white/5 transition-all duration-500 font-light text-xs tracking-widest uppercase">
                    Return
                </button>
            </div>
        </div>
    </div>

    <!-- Monochrome Auth Modal -->
    <div id="authModal" class="fixed inset-0 bg-black/90 backdrop-blur-xl hidden items-center justify-center z-50 opacity-0 transition-opacity duration-500">
        <div class="glass rounded-sm p-10 max-w-sm mx-4 transform scale-95 transition-transform duration-500" id="authModalContent">
            <div class="flex items-center gap-5 mb-8">
                <div class="w-14 h-14 bg-gradient-to-br from-[#404040]/60 to-[#262626]/60 rounded-sm flex items-center justify-center border border-white/10">
                    <i data-lucide="user" class="w-5 h-5 text-white/70"></i>
                </div>
                <h3 class="text-lg font-light text-white tracking-wide" id="authModalTitle">Enter</h3>
            </div>
            
            <div class="space-y-5 mb-10">
                <div>
                    <label class="block text-gray-500 text-xs mb-3 font-light tracking-widest uppercase">Email</label>
                    <input 
                        type="email" 
                        id="authEmail" 
                        placeholder="..." 
                        class="w-full px-5 py-4 bg-[#0a0a0a]/50 border border-white/10 rounded-sm focus:bg-[#0a0a0a]/70 focus:border-white/20 outline-none text-white placeholder-gray-500 text-sm tracking-wide transition-all duration-500"
                    >
                </div>
                <div>
                    <label class="block text-gray-500 text-xs mb-3 font-light tracking-widest uppercase">Passphrase</label>
                    <input 
                        type="password" 
                        id="authPassword" 
                        placeholder="••••••" 
                        class="w-full px-5 py-4 bg-[#0a0a0a]/50 border border-white/10 rounded-sm focus:bg-[#0a0a0a]/70 focus:border-white/20 outline-none text-white placeholder-gray-500 text-sm tracking-wide transition-all duration-500"
                    >
                </div>
                <p id="authError" class="text-gray-300 text-xs hidden tracking-wide font-light"></p>
            </div>
            
            <div class="flex gap-4">
                <button onclick="closeAuthModal()" class="flex-1 px-6 py-4 border border-white/10 text-gray-400 rounded-sm hover:bg-white/5 transition-all duration-500 font-light text-xs tracking-widest uppercase">
                    Return
                </button>
                <button onclick="handleAuth()" id="authActionBtn" class="flex-1 px-6 py-4 bg-[#404040]/40 text-white rounded-sm hover:bg-[#525252]/50 transition-all duration-500 font-light text-xs tracking-widest uppercase border border-white/10">
                    Continue
                </button>
            </div>
            
            <div class="mt-8 text-center">
                <button onclick="toggleAuthMode()" id="authToggleBtn" class="text-xs text-gray-500 hover:text-white transition-colors font-light tracking-widest uppercase">
                    New presence
                </button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
